<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div  style="max-width:500px;margin:0 auto;">
            <h1>
                JsSeo
            </h1>
            <p>
            A simple way to cache your html pages for search engine crawlers.
            </p>
            <form method="post" action="install">
                <div class="form-group">
                    <label for="database">Database</label>
                    <input name="database" type="text" class="form-control" id="database" placeholder="">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group">
                    <label for="hostname">Hostname</label>
                    <input name="hostname" type="text" class="form-control" id="hostname" placeholder="">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
